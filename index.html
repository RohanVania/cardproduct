<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Product Card</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="wrapper">
         <div class="card">
            <div class="card-image">
               <img class="image" src="./images/mug-mobile.jpg" alt="" />
            </div>
            <div class="card-text">
               <p class="card-subtitle">Coffe Mug</p>
               <h1 class="card-title">White Coffee Mug</h1>
               <p class="card-description">
                  Coffee Mugs are designed to express emotions. These are
                  acclaimed for their amazing designs & superior quality.
               </p>
               <p class="card-price">
                  <span class="discount-price">149</span>
                  <span class="original-price">230</span>
               </p>

               <button class="card-btn">Add to cart</button>
            </div>
         </div>
      </div>
   </body>
</html>
